<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Poppins:wght@400;500;600;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="left-column">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
            <div class="right-column">
                <div class="upper-text"> <b>Try it free 7 days</b> then $20/mo. thereafter</div>
                    <form action="#">
                        <div class="fields">
                            <div class="field first-name">
                                <input type="text" placeholder="First Name" id="fName" required>
                            </div>
                            
                            <div class="field last-name">
                                <input type="text" placeholder="Last Name" id="lName" required>
                            </div>

                            <div class="field email">
                                    <input type="email" placeholder="Email Address" id="email" required>
                            </div>

                            <div class="field password">
                                <input type="password" placeholder="Password" id="password" required>
                            </div>
                            
                            <div class="button-area">
                                <button type="submit">CLAIM YOUR FREE TRIAL</button>
                                <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
                            </div>
                            
                        </div>
                    </form>
            </div> 
    </main>
</body>
<script src="script.js"></script>
</html>
